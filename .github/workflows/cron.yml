name: cron
run-name: run every day
on:
  schedule:
    - cron: "0 15 * * *" # 午前 0 時 (UTC)
jobs:
  scraping:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: sudo apt install -y sqlite3
      - run: sqlite3 prisma/database.sqlite < prisma/database.sql
      - run: npm i -g prisma ts-node
      - run: npm i -D @types/jsdom
      - run: prisma generate
      - run: ts-node index.ts
      - run: sqlite3 prisma/database.sqlite .dump > prisma/database.sql
      - name: push diff
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          if (git diff --shortstat | grep '[0-9]'); then \
              git add .; \
              git commit -m "Pushed by GitHub Actions"; \
              git push origin HEAD:${GITHUB_REF}; \
          fi
